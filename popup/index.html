<!DOCTYPE html>
<html>
<head>
	<title>Free Rider Mod Manager</title>
	<link rel="stylesheet" href="style.css">
	<script src="../utils/ripple.js"></script>
	<script type="module" src="../utils/settings.js"></script>
	<script type="module" src="script.js" defer></script>
</head>
<body class="view">
	<button class="tab" id="state"></button>
	<nav>
		<label for="scripts-toggle" class="tab ripple">Scripts</label>
		<label for="settings-toggle" class="tab ripple">Settings</label>
	</nav>
	<div class="details">
		<input type="radio" name="nav" id="scripts-toggle" checked>
		<div class="scripts" id="active-scripts"></div>
		<button id="create">Add a script</button>
		<div class="scripts" id="scripts"></div>
		<details class="disabled-scripts">
			<summary class="tab ripple">Show disabled scripts</summary>
			<div class="scripts"></div>
		</details>
		<template id="script-tab">
			<label class="script ripple">
				<input type="checkbox" id>
				<span data-name="name"></span>
				<span class="action-row">
					<a class="icon edit-icon" data-action="edit"></a>
				</span>
			</label>
		</template>
	</div>
	<div class="details">
		<input type="radio" name="nav" id="settings-toggle">
		<label class="ripple">
			<input type="checkbox" id="hideDisabledScripts" checked>
			<span>Hide disabled scripts</span>
		</label>
		<details>
			<summary class="tab ripple">Advanced</summary>
			<label class="ripple disabled" title="When enabled, the Game instance will become an event emitter">
				<input type="checkbox" id="integratedEventEmitter" disabled>
				<span>Integrate event emitter</span>
			</label>
			<label class="ripple">
				<input type="checkbox" id="developerMode">
				<span>Developer Mode</span>
			</label>
			<button class="tab ripple" id="update" style="text-align: left;width: 100%;">Check for updates</button>
			<button class="tab ripple" id="reset-settings" style="text-align: left;width: 100%;" title="Reset all the settings to their default state (THIS CANNOT BE UNDONE)">Reset settings</button>
		</details>
	</div>
</body>
</html>
